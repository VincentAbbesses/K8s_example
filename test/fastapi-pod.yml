apiVersion: v1
kind: Pod
metadata:
  name: fastapi
  labels:
    app: fastapi
spec:
  containers:
  - name: fastapi
    image: dock4vincent/k8s-dst-eval-fastapi:1.0.2
    command: ["uvicorn"] 
    args: ["main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    envFrom:
    - secretRef:
        name: mysql-user
    volumeMounts:
    - name: fastapi-pv
      mountPath: /app/
  volumes:
    - name: fastapi-pv # Nom du volume persistant
      persistentVolumeClaim:
        claimName: fastapi-pvc # Nom du PVC Ã  utiliser
  
  
